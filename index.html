<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolZapp</title>
    <!-- VUE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.10/vue.min.js"
    integrity="sha512-H8u5mlZT1FD7MRlnUsODppkKyk+VEiCmncej8yZW1k/wUT90OQon0F9DSf/2Qh+7L/5UHd+xTLrMszjHEZc2BA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- SCRIPT -->
    <script src="js/script.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- GOOGLE FONTS -->


    <body>


        <!-- WEBAPP WINDOW -->

        <main class="fl-maincontainer container mt-4 rounded-5">

            <section class="row">

                <!-- LEFT SIDE - CHATS -->

                <section class="fl-chatlist col-4">

                    <!-- PROFILE SUB-SECTION -->
                    <div class="fl-profile row d-flex justify-content-between">
                        <div class="d-flex w-25">
                            <img src="img/avatar_io.jpg" alt="profile-pic" class="fl-profilepic img-fluid rounded-circle mt-2">
                            <h4 class="align-self-center mt-2 mx-2">Sofia</h4>
                        </div>
                        <div class="d-flex justify-content-end align-self-center w-25">
                            <i class="bi bi-circle fl-greyicon"></i>
                            <i class="bi bi-chat-left-fill fl-greyicon"></i>
                            <i class="bi bi-three-dots-vertical fl-greyicon"></i>
                        </div>
                    </div>
                    <!-- NOTIFICATION ALERT SUB-SECTION -->
                    <div class="fl-notificationalert row d-flex">
                        <div class="fl-notificationicon align-self-center rounded-circle h-75">
                            <i class="bi bi-bell-slash-fill"></i>
                        </div>
                        <div class="w-75">
                            <h6 class="fl-w-100 h-25 mt-2"><strong>Ricevi notifiche di nuovi messaggi</strong></h6>
                            <u class="w-100">Attiva notifiche desktop</u>
                        </div>
                    </div>
                    <!-- SEARCH SUB-SECTION -->
                    <div class="fl-search row d-flex">
                        <button class="fl-searchbutton h-100" type="button" id="button-addon2" @click="addNewTask"><i class="bi bi-search fl-greyicon d-flex justify-content-center"></i></button>
                        <input type="text" class="fl-searchinput h-100" placeholder="Cerca o inizia una nuova chat" aria-describedby="button-addon2" v-model="task" v-on:keyup.enter="addNewTask">
                    </div>
                    <!-- CONTACTS SUB-SECTION -->
                    <div class="fl-contacts row">

                    </div>
                    
                </section>

                <!-- RIGHT SIDE - CONVERSATION -->

                <section class="fl-conversation col">

                    <!-- PROFILE SUB-SECTION -->
                    <div class="fl-conversationprofile row d-flex justify-content-between">
                        <div class="d-flex w-25">
                            <img src="img/avatar_1.jpg" alt="contact-profile-pic" class="fl-profilepic img-fluid rounded-circle mt-2">
                            <h4 class="align-self-center mt-2 px-2">{{NomeDinamico}}</h4>
                        </div>
                        <div class="d-flex justify-content-end align-self-center w-25">
                            <i class="bi bi-search fl-greyicon"></i>
                            <i class="bi bi-paperclip fl-greyicon"></i>
                            <i class="bi bi-three-dots-vertical fl-greyicon"></i>
                        </div>
                    </div>

                    <!-- CHAT SUB-SECTION -->
                    <div class="fl-chat row">

                    </div>

                    <!-- CHAT INPUT SUB-SECTION -->
                    <div class="fl-chatinput row">

                    </div>

                    
                </section>

            </section>
    
         </main>

    </body>

</html>
